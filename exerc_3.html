<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative-absolute</title>
    <style type="text/css">
    .container {
        position: relative;
    }

    .gorro {
        width: 120px;
        position: absolute;
        left: 70px;
    }

    .gato {
        position: relative;
        top: 12px;
    }
    </style>
</head>
<body>
    <div class="container">
        <img class="gato" src="./img/cat-sitting-boarding-daycare-15.png" alt="">
        <img class="gorro" src="./img/Christmas-Hat-Download-PNG.png" alt="">
    </div>
</body>
</html>

<html>

<head>
    <title>Modificando comportamentos</title>
    <h1>Exercício: Propriedade Display</h1>
    <style type="text/css">
        .div-acima {
            color: lightseagreen;
            display: inline;
        }

        .span-grande {
            color: lightskyblue;
        }

        .span-pequeno {
            color: lightcoral;
            display: block;

        }

        .div-abaixo {
            color: lightslategray;
            display: none;
        }
    </style>
</head>

<body>
    <div class="div-acima">Sou um div e sou um elemento de bloco.</div>
    <span class="span-grande">Eu sou um span e ocupo apenas a largura do meu conteúdo.</span>
    <span class="span-pequeno">Eu sou um span mas sou pequeno.</span>
    <span>Sou pequeno</span>
    <div class="div-abaixo">Não se esqueça que eu também sou um div.</div>
</body>

</html>
